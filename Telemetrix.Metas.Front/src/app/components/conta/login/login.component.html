<div class="container-fluid">
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" [formGroup]="formLogin" (submit)="onSubmit()">
              <h3 class="text-center" style="color: #131F78;">Login</h3>
              <div class="form-group">
                <label for="username" class="" style="color: #131F78;">Usuario:</label><br>
                <input type="text" name="username" id="username" class="form-control" formControlName="userName">
                <small  *ngIf="formLogin.get('userName')?.invalid &&  formLogin.get('userName')?.touched" class="form-text text-danger">Campo Obrigatório</small>
                
              </div>
              <div class="form-group">
                <label for="password" class="" style="color: #131F78;">Senha:</label><br>
                <input type="password" name="password" id="password" class="form-control" formControlName="senha">
                <small  *ngIf="formLogin.get('senha')?.invalid &&  formLogin.get('senha')?.touched" class="form-text text-danger">Campo Obrigatório</small>
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-success btn-md" style="background-color: #131F78;" [disabled]="formLogin.invalid" >
              </div>
              <div id="register-link" class="text-right"><br>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
