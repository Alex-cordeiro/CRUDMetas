
<div class="container pt-4">
  <div class="row">
    <div class="col-12">
      <input class="form-group" #campoBusca type="search" placeholder="Pesquisa..." (keyup)="filtrar($event)">
    </div>
  </div>

    <form>
    <table class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Vendedor</th>
            <th scope="col">Empresa</th>
            <th scope="col">Departamento</th>
            <th scope="col">Setor</th>
            <th scope="col">Data Validade</th>
            <th scope="col">Tipo</th>
            <th scope="col">Valor</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let peca of pecas">
              <td>{{peca.id}}</td>
              <td>{{peca.vendedor}}</td>
              <td>{{peca.empresa}}</td>
              <td>{{peca.departamento}}</td>
              <td>{{peca.setor}}</td>
              <td>{{peca.dataValidade | date:'dd/M/yyyy'}}</td>
              <td>{{peca.descricaoTipo}}</td>
              <td><input type="text" value="{{peca.valor}}" (keyup)="recebeValorEditado($event)"></td>
              <td><button (click)="editaPeca(peca.id)" class="btn btn-warning">Editar</button></td>
              <td><button (click)="deletaPeca(peca.id)" class="btn btn-warning">Editar</button></td>
            </tr>
          </tbody>
      </table>
    </form>
</div>
