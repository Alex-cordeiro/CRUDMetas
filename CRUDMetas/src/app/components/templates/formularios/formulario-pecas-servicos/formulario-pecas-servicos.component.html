<div class="container">
  <h1>Peças e Serviços</h1>
  <div id="formularioPecasServicos">
    <form [formGroup]="formPecasServicos" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="empresa">Empresa</label>
          <select  class="form-control" id="empresa" formControlName="empresa" (change)="selecionaEmpresa($event)">
            <option *ngFor="let empresa of empresas" [value]="empresa.id">{{empresa.nome}}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="vendedor">Vendedor</label>
          <select class="form-control" id="vendedor" formControlName="vendedor">
            <option *ngFor="let vendedor of vendedores" [value]="vendedor.id">{{vendedor.nome}}</option>
          
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="filial">Filial</label>
          <select class="form-control" id="filial" formControlName="filial">
            <option *ngFor="let filial of filiais" [value]="filial.id">{{filial.nome}}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="setor">Setor</label>
          <select class="form-control" id="setor" formControlName="setor">
            <option *ngFor="let setor of setores" [value]="setor.id">{{setor.nome}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="valor">Valor</label>
          <input type="text" class="form-control" id="valor" formControlName="valor" placeholder="R$">
        </div>
      </div>
      <div class="d-flex" id="opcoesForm">
        <button type="submit" class="btn btn-success d-md-2">Enviar</button>
      </div>

    </form>
  </div>
</div>
